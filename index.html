    game.stage.backgroundColor='#000000';
    

    //bg = game.add.tileSprite(0, 0, 800, 600, 'background');
    //bg.fixedToCamera = true;
    map = game.add.tilemap('map');

    map.addTilesetImage('ground_1x1');
    map.addTilesetImage('walls_1x2.png');
    layer = map.createLayer('Tile Layer 1');
   
    layer.resizeWorld();
  
    map.setCollisionBetween(1, 12);

    
    
    sprite = game.add.sprite(40, 300, 'phaser');

    game.physics.arcade.enable(sprite);
    

    sprite.body.bounce.set(0.6);
    sprite.body.tilePadding.set(32);
    
    sprite.body.bounce.y = 0.2;
            sprite.body.gravity.y = 300;
            sprite.body.colliderWorldBounds = true;

    game.camera.follow(sprite);

    game.physics.arcade.gravity.y = 200;

    cursors = game.input.keyboard.createCursorKeys();
    
     coins= game.add.group();
            coins.enableBody=true;
            var x=100;
    
            while (x<1500){
                var coin = coins.create(x, Math.random()*300,'coin');
                coin.body.gravity.y=320;
                coin.body.velocity.x=0;
                x+=70;
                //-- atribuir elasticidade aliatoria
                coin.body.bounce.y=0.2;
                coin.animations.add('roda',[0, 1, 2, 3,4],10 , true);
                coin.play('roda');
            }

        

}

function update() {
    
 //filter.update();
    game.physics.arcade.collide(sprite, layer);
    game.physics.arcade.collide(coins, layer);
    game.physics.arcade.collide(coins, sprite);

    //  Un-comment these to gain full control over the sprite
    // sprite.body.velocity.x = 10;
    // sprite.body.velocity.y = 10;

      sprite.body.velocity.x = 0;
   
    
    if (cursors.up.isDown)
    {
        sprite.body.velocity.y = -150;
    }
    else if (cursors.down.isDown)
    {
        sprite.body.velocity.y = 150;
    }

    if (cursors.left.isDown)
    {
        sprite.body.velocity.x = -150;
    }
    else if (cursors.right.isDown)
    {
        sprite.body.velocity.x = 150;
    }

}
